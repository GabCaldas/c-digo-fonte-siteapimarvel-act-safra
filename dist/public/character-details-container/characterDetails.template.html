<section class="all" ng-controller="CharacterDetailsController as ctrl"><br><div class="row"><div class="col-md-4 col-md-offset-4"><div class="thumbnail"><img class="card-img-top" ng-src="{{ctrl.characterDetail.thumbnail.path + '/standard_xlarge.jpg'}}"><div class="caption"><h2 class="character">{{ctrl.characterDetail.name}}</h2><div class="card__content"><div class="card__info">{{ctrl.characterDetail.description || 'No Character Description'}}</div></div></div></div></div></div><div class="thumbnail"><h1 class="comics">Comics</h1></div><div class="row"><div class="col-sm-12 col-md-2" ng-repeat="comic in ctrl.characterComics track by comic.id"><div class="thumbnail"><img class="mt-2" ng-src="{{comic.images[0].path + '/standard_xlarge.jpg'}}" ||><div class="caption"><span>{{comic.title}}</span></div></div></div></div><div class="col-md-12" ng-if="ctrl.characterComics.length <= ctrl.totalComicItems"><button class="btn btn-primary2" ng-click="ctrl.seeMore()">See more</button></div></section>
